<!DOCTYPE html>
<html>
   <head>
      <title>MiniDoodle</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="style.css" />
      <script src="socket.io/socket.io.js"></script>
   </head>
   <body>
    <button type="button" id="purplebtn"    style="border: 1px solid purple;">Purple</button>
    <button type="button" id="greenbtn"     style="border: 1px solid green;">Green</button>
    <button type="button" id="yellowbtn"    style="border: 1px solid yellow;">Yellow</button>
    <button type="button" id="brownbtn"     style="border: 1px solid brown;">Brown</button>
    <br>
    <button type="button" id="clear"        style="border: 1px solid black;">Clear Screen</button>
    <button type="button" id="sendAsDiv"    style="border: 1px solid black;" >Send As Div</button>
    <button type="button" id="sendAsBinary" style="border: 1px solid black;" >Send As Binary</button>
    <p id="output-console"></p>

    <!-- Images received from server appear here -->
    <img src="" id="incomingImg" />

    <h2>Default Image</h2>
    <p>
      <img src="paragon.jpg" id="defaultImg" />
    </p>

  	<h2>Canvas Image</h2>
	<p id="canvasHolder">
		
	</p>
	



   <script src="newClient.js"></script>
   </body>
</html>
